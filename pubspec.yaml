name: mjcoffee
description: Project by Majid Hajian integration of Auth0 and GetStream.io Chat to demonstrate fullstack authentication and authorization using OAuth and OpenID Connect

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.2.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.1.0
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  build_runner: ^2.0.6
  json_serializable: ^4.1.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/logo.png'
